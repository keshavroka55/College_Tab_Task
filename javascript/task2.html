<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Content Manipulation</title>
</head>
<body>

    <h1 id="heading1">Heading 1</h1>
    <h2 id="heading2">Original Heading 2</h2>
    <h3 id="heading3">Original Heading 3 </h3>


    <p id="para">This is the original paragraph.</p>

    <button id="btn">Update Paragraph</button>

    <p id="length"></p>

    <script>
        let heading = document.getElementById("heading1");
        let heading2 = document.getElementById("heading2");
        let heading3 = document.getElementById("heading3");

        let para = document.getElementById("para");
        let btn = document.getElementById("btn");
        let lengthDisplay = document.getElementById("length");

        heading.innerText = "Changed using innerText";
        heading2.innerHTML = "Changed using innerHTML";
        heading3.textContent = "Changed using textContent";

        btn.addEventListener("click", function () {
            para.textContent += " New text added!";
            lengthDisplay.textContent =
                "Paragraph length: " + para.textContent.length;
        });
    </script>

</body>
</html>
